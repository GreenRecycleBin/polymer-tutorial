<!doctype html>
<html>
<head>
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">
</head>

<polymer-element name="quote-card" attributes="attribution" noscript>
<template>
  <style>
    :host {
      display: block;
    }

    core-layout {
      background-color: white;
      margin-bottom: 20px;
      box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px, rgba(0, 0, 0, 0.14902) 0px 0px 3px;
    }

    core-toolbar {
      background-color: lightblue;
    }

    .card-content {
      padding: 8px;
    }
    </style>

    <core-layout vertical>

    <!-- the toolbar part of each header-panel -->

      <core-toolbar>
        <!-- an (hyperlinked) icon button on the toolbar -->
        <a href="https://www.google.com/#q={{attribution}}" target="_blank"><core-icon-button icon="account-circle"></core-icon-button></a>
        <!-- title text on the toolbar -->
        <span>{{attribution}}</span>
      </core-toolbar>


      <div class="card-content">
      <h3><content></content></h3>
      </div>

    </core-layout>

  </template>

</polymer-element>
</html>
