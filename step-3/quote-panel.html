<!doctype html>
<html>
<head>
  <link rel="import" href="../components/core-ajax/core-ajax.html">
  <link rel="import" href="quote-card.html">
</head>
<polymer-element name="quote-panel">

<template>
  <style>
  :host {
    display: block;
    background-color: rgba(0,0,0,0);
  }
  </style>
  <core-ajax id="ajax" url="https://polymerdemo.firebaseio.com/quotes.json" response="{{quotes}}" 
      auto handleAs="json"></core-ajax>

  <template repeat="{{quote in quotes}}">
    <quote-card attribution="{{quote.attribution}}">
      {{quote.quote}}
    </quote-card>
  </template>
</template>

<script>
Polymer('quote-panel', {
});
</script>

</polymer-element>
</html>
