<!DOCTYPE html>
<html>

<head>
  <title>unquote</title>

  <!-- ensure the app responds properly on mobile devices -->
  <meta name="viewport" content="width=device-width">

  <!-- support web components in browsers without native support -->
  <script src="../components/platform/platform.js"></script>

  <link rel="import" href="../components/font-roboto2/roboto2.html">
  <link rel="import"
    href="../components/core-header-panel/core-header-panel.html">
  <link rel="import"
    href="../components/core-toolbar/core-toolbar.html">
  <link rel="import"
    href="../components/paper-tabs/paper-tabs.html">
  <link rel="import" href="post-card.html">  

  <link rel="stylesheet" href="unquote.css" type="text/css" media="all">
  </style>
</head>

<body unresolved>
  <core-header-panel>
    <core-toolbar>
      <paper-tabs class="bottom" selected="all" valueattr="name" self-end>
        <paper-tab name="all">ALL</paper-tab>
        <paper-tab name="favorites">FAVORITES</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div layout vertical center>
      <post-card>
        <img src="../images/avatar-07.svg" width="70" height="70">
        <h2>Another Developer</h2>
        <h3>I'm composing with shadow DOM!</h3>
      </post-card>
    </div>
  </core-header-panel>
  
  <script>
    var tabs = document.querySelector('paper-tabs');
    tabs.addEventListener('core-select', function() {
      console.log("Selected: " + tabs.selected);
    });
  </script>
</body>

</html>
