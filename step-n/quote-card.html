<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-tooltip/core-tooltip.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="light-box.html">

<polymer-element name="quote-card" attributes="item">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: #FAFAFA;
      padding: 10px;
      box-shadow: rgba(0, 0, 0, 0.14902) 0px 2px 4px,
                  rgba(0, 0, 0, 0.14902) 0px 0px 3px;
    }
    .card-content img {
      width: 100%;
    }
    .metadata {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100%;
      opacity: 0;
      background: rgba(255, 255, 255, 0.96);
      transition: opacity 0.3s;
    }
    .metadata:hover {
      opacity: 1;
    }
    h1 {
      font-family: 'Lato';
      color: #434343;
      margin-bottom: 3px;
    }
    core-icon-button::shadow core-icon {
      fill: #D04C61;
    }
    </style>
    
    <div class="container" layout horizontal center-justified>
      <div class="card-content">
        <img src="{{item.thumbnail}}"/>
        <div class="metadata" layout vertical center center-justified>
          <h1>{{item.title}}</h1>
          <core-icon-button
            icon="{{item.favorite ? 'favorite' : 'favorite-outline'}}"
            on-tap="{{handleFavoriteTap}}">
          </core-icon-button>
        </div>
      </div>
    </div>

  </template>
  <script>
  Polymer('quote-card', {
    handleFavoriteTap: function(event, detail, sender) {
      this.fire('favorite-tap', { item: this.item });
    }
  });
  </script>
</polymer-element>
