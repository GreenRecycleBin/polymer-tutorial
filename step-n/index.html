<!doctype html>
<html>

<head>
  <title>Quotable</title>
  <style>
  body {
    font-family: sans-serif;
    background-color: whitesmoke;
  }
  core-drawer-panel, core-pages {
    height: 100%;
  }
  #drawerPanel:not([narrow]) #menuButton {
    display: none;
  }
  core-toolbar {
    background-color: orange;
  }
  [drawer] {
    padding: 20px;
    background-color: white;
  }
  core-header-panel {
    padding: 20px;
    height: 100%;
  }
  quote-panel {
    min-width: 320px;
    max-width: 768px;
    margin: 20px;
  }
  </style>
  <script src="../components/platform/platform.js"></script>
  <link rel="import" href="elements.html">
</head>

<body unresolved>
  <template is="auto-binding">

    <core-drawer-panel id="drawerPanel">

      <div drawer>
        <!-- use a core-menu because it manages a selection state -->
        <core-menu valueattr="label" selected="{{selected}}">
          <core-item label="All"></core-item>
          <core-item label="Favorites"></core-item>
        </core-menu>
      </div>


      <core-header-panel main>
        <core-toolbar mode="waterfall">
          <core-icon-button id="menuButton"
            icon="menu"
            on-tap="{{toggleDrawer}}">
          </core-icon-button>
          <span>My Portfolio</span>
        </core-toolbar>

        <!-- use core-pages to display the selected page -->
        <div class="content">
          <quote-panel show="{{selected}}"></quote-panel>
        </div>
      </core-header-panel>

    </core-drawer-panel>

    <!-- <light-box id="viewer">
      <img src="{{item.image}}" class="image" core-overlay-toggle>
      <core-icon-button
        icon="{{favoriteIcon}}"
        on-click="{{toggleFavorite}}" fill="white">
      </core-icon-button>
      <p>
        <em>{{item.title}}</em>
      </p>
      <p>{{item.by}}</p>
    </light-box> -->
  </template>
  <script>
  var t = document.querySelector('template');
  t.selected = 'All';
  t.toggleDrawer = function() {
    document.querySelector('core-drawer-panel').togglePanel();
  };
  </script>
</body>

</html>
