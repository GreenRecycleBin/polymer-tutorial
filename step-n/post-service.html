<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="post-service" attributes="posts">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="posts.json"
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('post-service', {
    created: function() {
      this.posts = [];
      this.favorites = {};
    },
    postsLoaded: function() {
      // Make a copy of the loaded data
      this.posts = this.$.ajax.response.slice(0);
    },
    updatePosts: function() {
      for (var i = 0, len = this.posts.length; i < len; i++) {
        var post = this.posts[i];
        if (post.uid in this.favorites) {
          return post.favorite = true;
        }

        post.favorite = false;
      }
    },
    toggleFavorite: function(uid) {
      if (uid in this.favorites) {
        delete this.favorites[uid];
      } else {
        this.favorites[uid] = true;
      }
      this.updatePosts();
    }
  });
  </script>

</polymer-element>
